<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="logo-container">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Company Logo" />
  </div>

  <h2>Contact Us</h2>

  <div class="form-container">
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" />
      <div id="nameError" class="error"></div>

      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Enter your email" />
      <div id="emailError" class="error"></div>

      <label for="message">Message</label>
      <textarea id="message" placeholder="Write your message" rows="4"></textarea>
      <div id="messageError" class="error"></div>

      <button type="submit">Submit</button>
      <div id="successMessage" class="success"></div>
    </form>
  </div>

  <div class="social-icons">
    <p class="follow-text">Follow us on:</p>
    <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" title="LinkedIn" />
    </a>
    <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" title="Instagram" />
    </a>
    <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" title="Facebook" />
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
